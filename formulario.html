<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formulario datos</title>
    <script href src="formulario.js"></script>
    <script
      src="https://kit.fontawesome.com/661f792a83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formulario.css" />
  </head>

  <body>
    <div class="todo">
      <div class="ficha">
        <i class="far fa-smile"></i>
        <label><span id="name"></span><br /></label>
        <label>Ficha:</label>
      </div>
      <div class="cajas">
        <label>Email: <span id="email"></span><br /></label>
      </div>
      <div class="cajas">
        <label>Telefono: <span id="telephone"></span><br /></label>
      </div>
      <div class="cajas">
        <label>Gusto: <span id="gusto"></span><br /></label>
      </div>
      <div class="cajas">
        <label>Porcentaje: <span id="porcentaje"></span></label>
      </div>
    </div>
  </body>
</html>
